<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MindX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./Test.css">
</head>
<body>

    <div class="app">
        <div class="game-body row">
            <div class="col-6">
                <div class="header">
                    <h1> DỰ ĐOÁN </h1>
                </div>
                <div class="game">
                    <p><b>Hãy dự đoán 1 con số từ 1-10</b></p>
                    <div class="getNumber">
                        <div class="input">
                            <div class="form-group">
                              <input type="text" name="" id="input" class="form-control" placeholder="Nhập con số mà bạn dự đoán" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="spin-button">
                            <div class="btn btn-primary" id="button">Quay số</div>
                        </div>
                    </div>
                    <p class="ketqua"><a id="ketqua">Chọn số của bạn nào!</a></p>
                    <p class="turn"><a id="turn">Bạn còn 3 lượt</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./Test.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
